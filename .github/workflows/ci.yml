name: ci

on:
  pull_request:
  push:
    branches:
      - master

env:
  CI: true

jobs:
  checks:
    name: Install node_modules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup env
        uses: ./.github/actions/setup-env

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test against React 18
        run: pnpm test:coverage

      - name: Install legacy testing library
        run: pnpm add -D @testing-library/react@12  @testing-library/react-hooks@7

      - name: Install React 17
        run: pnpm add -D react@17

      - name: Test against React 17
        run: pnpm test -- --run

      - name: Install React 16
        run: pnpm add -D react@16

      - name: Test against React 16
        run: pnpm test -- --run
