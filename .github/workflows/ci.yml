name: CI

on:
  pull_request:
    paths-ignore:
      - "**.md"

env:
  CI: true

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run checks
        uses: ./.github/actions/run-checks
