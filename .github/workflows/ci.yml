name: ci

on:
  push:
    branches:
      - master
  pull_request:

env:
  CI: true
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  install:
    name: Install node_modules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: ./.github/actions/install-pnpm

      - name: Install Node
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i --frozen-lockfile --prefer-offline

      - name: Zip dependencies for uploading
        # [q] quite
        # [r] recursive
        # [y] store symlinks as symlinks
        run: zip -qry deps.zip ./node_modules

      - name: Upload dependencies artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dependencies
          path: deps.zip
          retention-days: 7
          if-no-files-found: error

  lint:
    name: Lint
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore environment
        uses: ./.github/actions/restore-env

      - name: Lint
        run: pnpm lint

  typecheck:
    name: Type check
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore environment
        uses: ./.github/actions/restore-env

      - name: Type check
        run: pnpm typecheck

  test:
    name: Test with React 18
    needs: install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore environment
        uses: ./.github/actions/restore-env

      - name: Test
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  react:
    name: Test with React ${{ matrix.react-version }}
    needs: install
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        react-version: [17, 16]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore environment
        uses: ./.github/actions/restore-env

      - name: Install React ${{ matrix.react-version }}
        run: |
          pnpm add -D react@${{ matrix.react-version }} @testing-library/react-hooks@7
          pnpm add -D @testing-library/react@12

      - name: Test
        run: pnpm test -- --run
